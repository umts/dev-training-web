name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - run: script/setup
      - run: bin/rake
