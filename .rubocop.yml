require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  AllowedMethods:
    - context
    - describe

RSpec/DescribeClass:
  Exclude:
    - 'spec/config/**/*'

RSpec/MultipleMemoizedHelpers:
  Exclude:
    - 'spec/requests/**/*'

RSpec/NestedGroups:
  Max: 4
